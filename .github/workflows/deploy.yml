name: Deploy to Ionos

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./swag_react_vite
        run: npm install

      - name: Build React
        working-directory: ./swag_react_vite
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r swag_react_vite/dist/* deploy/

      - name: Deploy via FTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: ./Swag/deploy/*
          target: /