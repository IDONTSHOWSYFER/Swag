<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAG — Contact</title>

    <link rel="stylesheet" href="/swag_css/styles/styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>

<body class="contact-body">

    <!-- NAVBAR -->
    <nav class="navbar show">
        <div class="navbar-inner">
            <a href="/swag_css/index.html" class="logo">
                <img src="../assets/SWAG.svg" class="logo-img" alt="SWAG Logo">
                SWAG
            </a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#trending">Drop</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <section class="contact-header">
        <h1>Contact Us</h1>
        <p>We’re here to help you flex harder.</p>
    </section>

    <!-- FORM -->
    <section class="contact-container">
        <div class="contact-card">
            <h2>Send us a message</h2>

            <form class="contact-form contact-page-form">
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Email address" required>
                <textarea placeholder="Your message..." required></textarea>

                <button type="submit" class="footer-btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Reach us directly</h3>
            <p>Email: support@swag.market</p>
            <p>Instagram: @swag</p>
            <p>TikTok: @swag</p>
        </div>
    </section>

</body>

</html>
